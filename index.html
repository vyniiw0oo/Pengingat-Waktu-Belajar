<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pengingat Belajar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⏰ Pengingat Belajar</h1>

    <!-- Timer -->
    <div class="timer-display">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Level -->
    <div class="level-selector">
      <button id="level1" class="active">Level 1</button>
      <button id="level2">Level 2</button>
      <button id="level3">Level 3</button>
    </div>

    <!-- Status -->
    <p class="status-text" id="status-text">Waktunya Belajar!</p>

    <!-- Kontrol -->
    <div class="controls">
      <button id="start-btn">Mulai</button>
      <button id="reset-btn">Ulangi</button>
    </div>

    <!-- Musik -->
    <div class="music-controls">
      <h4>🎵 Musik Latar</h4>
      <audio id="bg-music" controls loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/09/audio_3d7b1f9e6f.mp3?filename=calm-piano-ambient-124477.mp3" type="audio/mp3">
        Browser Anda tidak mendukung audio.
      </audio>
    </div>

    <!-- Catatan -->
    <div class="notes-section">
      <h4>📝 Catatan Belajar</h4>
      <textarea id="study-notes" placeholder="Tulis catatan Anda di sini..."></textarea>
    </div>

    <!-- Pencapaian -->
    <div class="achievements">
      <h4>🏅 Pencapaian</h4>
      <ul id="achievement-list">
        <li>Belum ada pencapaian, ayo mulai belajar! 💪</li>
      </ul>
      <p id="streak-display">🔥 Streak: 0 hari</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
